<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit AI Generated Solution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #0056b3;
        }

        header h1 {
            font-size: 26px;
            margin: 10px 0 0;
        }

        .section-title {
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 8px;
        }

        .details {
            background: #f0f4ff;
            border-left: 4px solid #007bff;
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 140px;
            margin-top: 8px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
            background-color: #f5f5f5;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 15px;
            font-weight: bold;
            color: #007bff;
        }

        .logo-placeholder {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .logo-placeholder img {
            max-height: 80px;
            width: auto;
            object-fit: contain;
            padding-bottom: 10px;
        }

        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-placeholder">
            <img src="https://www.prowesssoft.com/wp-content/uploads/2023/06/Prowess_soft_logo1.png" alt="Logo">
        </div>
        <header>
            <h1>Submit AI Generated Solution</h1>
            <p>Please submit your selected solution</p>
        </header>

        <div id="errorContainer" class="error-message" style="display:none;">
            <strong>⚠️ Error:</strong> <span id="errorText"></span>
        </div>

        <div class="section-title">Error Details</div>
        <div class="details">
            <strong>Error Type: </strong> <span id="errorCode"></span><br>
            <strong>Solution Selected:</strong> <span id="solutionId"></span>
        </div>

        <div class="section-title">Your Selected Solution</div>
        <label for="solution">Solution <span id="solutionLabel"></span></label>
        <textarea id="solon" placeholder="Loading solution..." readonly>"{{SOLUTION_TEXT}}"</textarea>

        <button onclick="submitSolution()">Submit Solution</button>
        <p id="status" class="status"></p>
    </div>

    <script>
        let errorId = null;
        let solutionId = null;

        let errorType = null;

        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);

        try {
            // Get plain text parameters
            errorId = "{{ERROR_ID}}";
            if (!errorId) {
                throw new Error("Error ID is required");
            }

            solutionId = "{{SOLUTION_ID}}";
            if (!solutionId) {
                throw new Error("Solution ID is required");
            }



            errorType = "{{ERROR_TYPE}}";
            if (!errorType) {
                throw new Error("Error Type is required");
            }

            // Display values
            document.getElementById("solutionId").textContent = solutionId;
            document.getElementById("solutionLabel").textContent = solutionId;
            document.getElementById("errorCode").textContent = errorType;

            // Populate the textarea with the solution text
            // Log values for debugging
            console.log("Error ID:", errorId);
            console.log("Solution ID:", solutionId);



        } catch (error) {
            // Show error message to user
            document.getElementById("errorContainer").style.display = "block";
            document.getElementById("errorText").textContent = error.message;
            console.error("Error processing parameters:", error);
        }

        async function submitSolution() {
            if (!errorId || !solutionId) {
                document.getElementById("status").innerText = "❌ Invalid or expired link";
                document.getElementById("status").style.color = "red";
                return;
            }

            const confirmSubmit = confirm("Are you sure you want to submit this solution?");
            if (!confirmSubmit) {
                return; // User cancelled
            }

            // Send data to backend
            const requestBody = {
                errorId: errorId,
                solutionId: solutionId,
                solutionTimestamp: new Date().toISOString()

            };

            try {
                const response = await fetch(`http://127.0.0.1:8000/submitopssolution`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (response.status === 404 || result?.error === "Session Expired" || result?.status === "inactive") {
                    document.getElementById("status").innerText = "⚠️ Duplicate submission. This knowledge article already submitted.";
                    document.getElementById("status").style.color = "red";
                } else if (response.ok) {
                    document.getElementById("status").innerText = "✅ Solution submitted successfully!";
                    document.getElementById("status").style.color = "green";
                } else {
                    document.getElementById("status").innerText = "❌ Submission failed. Please try again.";
                    document.getElementById("status").style.color = "red";
                }
            } catch (error) {
                document.getElementById("status").innerText = `❌ Network error: ${error.message}`;
                document.getElementById("status").style.color = "red";
            }
        }
    </script>

</body>

</html>
